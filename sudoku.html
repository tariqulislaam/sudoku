<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            color: #333;
            border: 1px solid #ccc;
        }

        .cell:hover {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .cell.entered {
            color: #2ecc71;
        }

        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .cell:nth-child(9n) {
            border-right: none;
        }

        .cell:nth-of-type(n+19):nth-of-type(-n+27),
        .cell:nth-of-type(n+46):nth-of-type(-n+54),
        .cell:nth-of-type(n+73):nth-of-type(-n+81) {
            border-bottom: 2px solid #333;
        }

        .cell:nth-of-type(n+55):nth-of-type(-n+63),
        .cell:nth-of-type(n+64):nth-of-type(-n+72),
        .cell:nth-of-type(n+73):nth-of-type(-n+81) {
            border-bottom: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .difficulty-bar {
            display: flex;
            gap: 10px;
        }

        .difficulty {
            width: 30px;
            height: 5px;
            border-radius: 2px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .easy { background-color: #2ecc71; }
        .medium { background-color: #f39c12; }
        .hard { background-color: #e74c3c; }

        .new-game-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3596da; 
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .new-game-btn:hover {
            background-color: #9b59b6; 
            transform: scale(1.05); 
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .key {
            padding: 10px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .key:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .credit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            opacity: 0.7;
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            font-size: 14px;
            text-align: center;
            max-width: 80%;
        }

        .popup.show {
            display: block;
            animation: fadeIn 0.5s, fadeOut 0.5s 4.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="popup" id="mobilePopup">
        If you're using a mobile device, please switch to desktop mode for a better experience.
    </div>

    <div class="container">
        <div id="sudoku-board"></div>
        <div class="controls">
            <div class="difficulty-bar">
                <span class="difficulty easy"></span>
                <span class="difficulty medium"></span>
                <span class="difficulty hard"></span>
            </div>
            <button class="new-game-btn">New Game</button>
        </div>
        <div class="keyboard">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
        </div>
    </div>
    <div class="credit"><a href="https://www.facebook.com/tariqulislaamrahat/" style="color: rgb(255, 255, 255); text-decoration: none;">Created by Tariqul Islam</a></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const board = document.getElementById('sudoku-board');
        const newGameBtn = document.querySelector('.new-game-btn');
        const easyBtn = document.querySelector('.difficulty.easy');
        const mediumBtn = document.querySelector('.difficulty.medium');
        const hardBtn = document.querySelector('.difficulty.hard');
        const keys = document.querySelectorAll('.key');

        let currentDifficulty = 0.6; 
        let sudokuArray = [];
        let selectedCell = null;

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    board.appendChild(cell);
                    
                    cell.addEventListener('click', () => {
                        if (selectedCell) {
                            selectedCell.style.backgroundColor = '';
                        }
                        selectedCell = cell;
                        cell.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
                    });
                }
            }
        }

        function generateSudoku() {
            sudokuArray = Array(9).fill().map(() => Array(9).fill(0));
            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            function isValid(num, row, col) {
                for (let i = 0; i < 9; i++) {
                    if (sudokuArray[row][i] === num || sudokuArray[i][col] === num) {
                        return false;
                    }
                }

                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;

                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (sudokuArray[boxRow + i][boxCol + j] === num) {
                            return false;
                        }
                    }
                }

                return true;
            }

            function fillBoard(row, col) {
                if (col === 9) {
                    row++;
                    col = 0;
                }
                if (row === 9) {
                    return true;
                }

                if (sudokuArray[row][col] !== 0) {
                    return fillBoard(row, col + 1);
                }

                nums.sort(() => Math.random() - 0.5);

                for (let num of nums) {
                    if (isValid(num, row, col)) {
                        sudokuArray[row][col] = num;
                        if (fillBoard(row, col + 1)) {
                            return true;
                        }
                        sudokuArray[row][col] = 0;
                    }
                }
                return false;
            }

            fillBoard(0, 0);
        }

        function removeNumbers(difficulty) {
            let attempts = difficulty * 81;
            while (attempts > 0) {
                const row = Math.floor(Math.random() * 9);
                const col = Math.floor(Math.random() * 9);
                if (sudokuArray[row][col] !== 0) {
                    sudokuArray[row][col] = 0;
                    attempts--;
                }
            }
        }

        function displayBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = sudokuArray[row][col] !== 0 ? sudokuArray[row][col] : '';
                cell.style.color = sudokuArray[row][col] !== 0 ? '#333' : '';
                cell.classList.remove('entered');
            });
        }

        function checkDuplicates() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.color = '';
            });

            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                const value = parseInt(cell.textContent);
                if (!value) return;
                let duplicate = false;

                for (let i = 0; i < 9; i++) {
                    if ((i !== parseInt(col) && sudokuArray[row][i] === value) || (i !== parseInt(row) && sudokuArray[i][col] === value)) {
                        duplicate = true;
                        break;
                    }
                }

                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;

                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if ((boxRow + i !== parseInt(row) || boxCol + j !== parseInt(col)) && sudokuArray[boxRow + i][boxCol + j] === value) {
                            duplicate = true;
                            break;
                        }
                    }
                }

                if (duplicate) {
                    cell.style.color = 'red';
                } else if (cell.classList.contains('entered')) {
                    cell.style.color = '#2ecc71';
                }
            });
        }

        function startNewGame() {
            createBoard();
            generateSudoku();
            removeNumbers(currentDifficulty);
            displayBoard();
        }

        newGameBtn.addEventListener('click', startNewGame);

        easyBtn.addEventListener('click', () => {
            currentDifficulty = 0.4;
            startNewGame();
        });

        mediumBtn.addEventListener('click', () => {
            currentDifficulty = 0.6;
            startNewGame();
        });

        hardBtn.addEventListener('click', () => {
            currentDifficulty = 0.8;
            startNewGame();
        });

        keys.forEach(key => {
            key.addEventListener('click', () => {
                if (selectedCell) {
                    const row = selectedCell.dataset.row;
                    const col = selectedCell.dataset.col;
                    const value = parseInt(key.textContent);
                    sudokuArray[row][col] = value;
                    selectedCell.textContent = value;
                    selectedCell.classList.add('entered');
                    checkDuplicates();
                }
            });
        });

        startNewGame();

        // Popup for mobile users
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            const popup = document.getElementById('mobilePopup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 5000);
        }
    });
    </script>
</body>
</html>
