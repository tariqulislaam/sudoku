<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            color: #333;
        }

        .cell:hover {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .difficulty-bar {
            display: flex;
            gap: 10px;
        }

        .difficulty {
            width: 30px;
            height: 5px;
            border-radius: 2px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .easy { background-color: #2ecc71; }
        .medium { background-color: #f39c12; }
        .hard { background-color: #e74c3c; }

        .new-game-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3596da; 
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .new-game-btn:hover {
            background-color: #9b59b6; 
            transform: scale(1.05); 
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .new-game-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .credit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sudoku-board"></div>
        <div class="controls">
            <div class="difficulty-bar">
                <span class="difficulty easy"></span>
                <span class="difficulty medium"></span>
                <span class="difficulty hard"></span>
            </div>
            <button class="new-game-btn">New Game</button>
        </div>
    </div>
    <div class="credit"><a href="https://www.facebook.com/tariqulislaamrahat/" style="color: rgb(255, 255, 255); text-decoration: none;">Created by Tariqul Islam</a></div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const board = document.getElementById('sudoku-board');
        const newGameBtn = document.querySelector('.new-game-btn');
        const easyBtn = document.querySelector('.difficulty.easy');
        const mediumBtn = document.querySelector('.difficulty.medium');
        const hardBtn = document.querySelector('.difficulty.hard');

        let currentDifficulty = 0.6; // Default to medium

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 81; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                board.appendChild(cell);
                
                cell.addEventListener('click', () => {
                    if (!cell.style.fontWeight) {
                        cell.textContent = (parseInt(cell.textContent) || 0) % 9 + 1;
                        cell.style.transform = 'scale(1.1)';
                        setTimeout(() => cell.style.transform = 'scale(1)', 200);
                    }
                });
            }
        }

        function generateSudoku() {
            const sudoku = Array(81).fill(0);
            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            function isValid(num, pos) {
                const row = Math.floor(pos / 9);
                const col = pos % 9;
                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;

                for (let i = 0; i < 9; i++) {
                    if (sudoku[row * 9 + i] === num || sudoku[i * 9 + col] === num) {
                        return false;
                    }
                }

                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (sudoku[(boxRow + i) * 9 + (boxCol + j)] === num) {
                            return false;
                        }
                    }
                }

                return true;
            }

            function fillBoard(position) {
                if (position === 81) {
                    return true;
                }

                if (sudoku[position] !== 0) {
                    return fillBoard(position + 1);
                }

                nums.sort(() => Math.random() - 0.5);

                for (let num of nums) {
                    if (isValid(num, position)) {
                        sudoku[position] = num;
                        if (fillBoard(position + 1)) {
                            return true;
                        }
                        sudoku[position] = 0;
                    }
                }

                return false;
            }

            fillBoard(0);
            return sudoku;
        }

        function setInitialNumbers() {
            const fullSudoku = generateSudoku();

            fullSudoku.forEach((num, index) => {
                if (Math.random() > currentDifficulty) {
                    board.children[index].textContent = num;
                    board.children[index].style.fontWeight = 'bold';
                }
            });
        }

        function newGame() {
            createBoard();
            setInitialNumbers();
        }

        function updateDifficultyUI(level) {
            easyBtn.style.opacity = level === 'easy' ? '1' : '0.5';
            mediumBtn.style.opacity = level === 'medium' ? '1' : '0.5';
            hardBtn.style.opacity = level === 'hard' ? '1' : '0.5';
        }

        function setDifficulty(level) {
            switch(level) {
                case 'easy':
                    currentDifficulty = 0.7;
                    break;
                case 'medium':
                    currentDifficulty = 0.6;
                    break;
                case 'hard':
                    currentDifficulty = 0.5;
                    break;
            }
            updateDifficultyUI(level);
            newGame();
        }

        newGameBtn.addEventListener('click', newGame);
        easyBtn.addEventListener('click', () => setDifficulty('easy'));
        mediumBtn.addEventListener('click', () => setDifficulty('medium'));
        hardBtn.addEventListener('click', () => setDifficulty('hard'));

        // Initialize the game
        updateDifficultyUI('medium');
        newGame();
    });
   </script>
</body>
</html>
